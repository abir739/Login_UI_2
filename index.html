<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigate">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin1">Login</button>
    </nav>
</header>
<div class="Box">
    <form action="" class="box-form">
        <h1>Login</h1>
        <div class="box-input">
            <i class="bx bxs-envelope"></i><input type="email" placeholder="Email" required>
        </div>

        <div class="box-input">
            <i class="bx bxs-lock"></i><input type="password" placeholder="Password" required>
        </div>

        <div class="Remember">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
         
        <div class="btnLogin2">
            <button>Login</button>
        </div>

        <div class="Register">
            <label>Don't have an account?</label>
            <a href="#">Register</a>
        </div>
    </form>
</div>
     
<script src="script.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
